<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=360, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />

  <title>Timer</title>

  <link href="../components/1reset.css" type="text/css" rel="stylesheet" />
  <link href="../components/1grids.css" type="text/css" rel="stylesheet" />
  <link href="../components/font-awesome/css/font-awesome.min.css" type="text/css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="main box ">
      <div class="btn-start box w2"></div>
      <div class="timer box w11">
        <div class="minute box float-start w5">5</div>
        <div class="split box float-start w2"> : </div>
        <div class="second box float-start w5">20</div>
      </div>
      <div class="endtime box w11"> END TIME </div>
    </div>
  </div>



  <script type="text/javascript" src="../components/zepto.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
